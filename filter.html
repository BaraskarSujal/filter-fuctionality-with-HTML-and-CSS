<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="filter.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <span>Filter Page made with Pure HTML and CSS</span>
    <input type="radio" id="all" name="button" checked>
    <input type="radio" id="cars" name="button">
    <input type="radio" id="bikes" name="button">
    <input type="radio" id="offroad" name="button">

    <label for="all" class="tag all">All</label>
    <label for="cars" class="tag tag-1">Cars</label>
    <label for="bikes" class="tag tag-2">Bikes</label>
    <label for="offroad" class="tag tag-3">Offroad</label>


    <div class="images">
        <img src="offroad-1.jpg" class="offroad">
        <img src="mustang-2.jpeg" class="cars">
        <img src="offroad-2.jpg" class="offroad">
        <img src="mustang-3.jpeg" class="cars">
        <img src="supra-1.jpeg" class="cars">
        <img src="mustang-1.jpeg" class="cars">
        <img src="supra-3.jpeg" class="cars">
        <img src="offroad-3.jpg" class="offroad">
        <img src="bike-1.jpeg" class="bikes">
        <img src="bike-2.jpeg" class="bikes">
        <img src="supra-2.jpeg" class="cars">
        <img src="bike-3.jpeg" class="bikes">

    </div>



</body>

</html>
